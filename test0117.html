<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM에 P를 추가하기</h1>
    <!--  this.onclick=''; 을 작성하면 여러번 눌러도 추가가 되지 않는다. -->
    <button onclick="addP(); this.onclick='';">새로운 p 추가하기</button>
    <div id="info"></div>
    <script>
      function addP() {
        var newP = document.createElement("p");
        var txtNode = document.createTextNode("바나나");
        newP.appendChild(txtNode);
        document.getElementById("info").appendChild(newP);
      }
    </script>
  </body>
</html>
