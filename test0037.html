<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .border-test {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div style="border-style: none" class="border-test">
      border-style: none;
    </div>
    <div style="border-style: hidden" class="border-test">
      border-style: hidden
    </div>
    <div style="border-style: solid" class="border-test">
      border-style: solid
    </div>
    <div style="border-style: dotted" class="border-test">
      border-style: dotted
    </div>
    <div style="border-style: dashed" class="border-test">
      border-style: dashed
    </div>
    <div style="border-style: double" class="border-test">
      border-style: double
    </div>
    <div style="border: 10px groove" class="border-test">
      border-style: groove
    </div>
    <div style="border: 10px inset" class="border-test">
      border-style: inset
    </div>
    <div style="border: 10px outset" class="border-test">
      border-style: outset
    </div>
    <div style="border: 10px ridge" class="border-test">
      border-style: ridge
    </div>
    <hr />
    <div
      style="border-width: 1px; border-style: solid; border-color: red"
      class="border-test"
    >
      border-style: ridge
    </div>
    <div style="border: 1px solid red; border-radius: 20px" class="border-test">
      border-style: ridge
    </div>
  </body>
</html>
