<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: gray;
        margin: 10px;
        height: 200px;
        align-items: center;
      }

      .box {
        padding: 20px;
        margin: 10px;
        background-color: black;
        width: 100px;
        color: white;
        text-align: center;
      }

      #opt1 {
        align-self: flex-start;
      }
      #opt3 {
        align-self: stretch;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="opt1">1</div>
      <div class="box">2</div>
      <div class="box" id="opt3">3</div>
      <div class="box">4</div>
    </div>
  </body>
</html>
