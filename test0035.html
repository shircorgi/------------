<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <h1>block vs inline</h1>
    <h2 style="background-color: aquamarine">block</h2>
    <p style="background-color: aquamarine">한 줄 모두 차지</p>
    <p style="background-color: aquamarine">p, div...</p>
    <br />
    <h2 style="display: inline; background-color: cornsilk">inline</h2>
    <span style="background-color: cornsilk">영역만큼 차지</span>
    <span style="background-color: cornsilk">button, img, span</span>
    <span style="display: block; width: 200px; background-color: cornsilk"
      >200만큼 늘어나나?</span
    >
    <p style="display:inline;  width: 200px; background-color:lightcoral">width:200px display:inlne</p>
  </body>
  <p style="display:inline; width: 200px; background-color: lightgreen">width:200px display:inlne</p>
  </body>
