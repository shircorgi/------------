<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      function dispA() {
        console.log("A");
      }
      function dispB() {
        console.log("B");
      }
      function dispB2() {
        setTimeout(() => {
          console.log("B2");
        }, 2000);
        console.log("B");
      }
      function dispC() {
        console.log("C");
      }
      function process1() {
        dispA();
        dispB();
        dispC();
      }
      process1();
      function process2() {
        dispA();
        dispB2();
        dispC();
      }
      process2();
      // A B C A B C B2
    </script>
  </body>
</html>
