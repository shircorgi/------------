<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test {
        float: left;
        width: 100px;
        height: 100px;
        background-color: beige;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="test" style="margin: 50px"></div>
    <div class="test" style="margin: 30px 50px"></div>
    <div class="test" style="margin: 30px 40px 50px"></div>
    <div class="test" style="margin: 30px 40px 50px 60px"></div>

    <div style="width: 100%; height: 500px; clear: both">
      <div
        id="banner"
        style="background-color: beige; width: 100%; height: 200px"
      >
        <div
          id="item"
          style="width: 20%; height: 200px; background-color: brown"
        ></div>
      </div>
    </div>
    <div id="margin-overlap">
      <div
        style="
          width: 100px;
          height: 100px;
          background-color: bisque;
          margin: 30px;
        "
      ></div>
      <div
        style="
          width: 100px;
          height: 100px;
          background-color: bisque;
          margin: 30px;
        "
      ></div>
      <div
        style="
          width: 100px;
          height: 100px;
          background-color: bisque;
          margin: 30px;
        "
      ></div>
    </div>

    <div
      class="test"
      style="padding: 50px; background-color: darkgoldenrod"
    ></div>
    <div
      class="test"
      style="padding: 30px 50px; background-color: darkgoldenrod"
    ></div>
    <div
      class="test"
      style="padding: 30px 40px 50px; background-color: darkgoldenrod"
    ></div>
    <div
      class="test"
      style="padding: 30px 40px 50px 60px; background-color: darkgoldenrod"
    ></div>
  </body>
</html>
