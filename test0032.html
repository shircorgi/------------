<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-image: url(img/emoji.png);
      }
    </style>
  </head>
  <body>
    <h1>Book List</h1>
    <ul>
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
    </ul>

    <ul style="list-style-position: inside">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
    </ul>
    <p>list-style-position</p>
    <p>list-style-type</p>
    <p>list-style-image</p>
    <p>list-style</p>
    <p style="border: 1px solid black">letter</p>
  </body>
</html>
