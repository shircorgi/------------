<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .popup-layer {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.329);
        z-index: 10000;
      }

      .popup-box {
        height: 500px;
        width: 370px;
        background-color: #fff;
        position: relative;
        top: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        z-index: 1000;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div onclick="openLayerPopup()">팝업을 열어보자</div>
    <div id="popup-layer">
      <div class="popup-box">
        <div class="popup-contents">ad ad ad ad ad ad ad ad ad ad</div>
        <button onclick="closeLayerPopup()">close</button>
      </div>
    </div>
    <div>Context Context Context Context Context Context</div>

    <script>
      const openLayerPopup = () => {
        document.querySelector("#popup-layer").style.display = "block";
      };
      const closeLayerPopup = () => {
        document.querySelector("#popup-layer").style.display = "none";
      };
    </script>
  </body>
</html>
