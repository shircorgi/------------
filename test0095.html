<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #desc {
        display: none;
      }
      #open {
        background-color: rgba(255, 255, 255, 0.445);
        position: absolute;
        top: 180px;
        left: 5%;
        border: solid rgba(0, 0, 0, 0);
      }
      #item {
        position: relative;
        width: 300px;
      }
      #item img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="item">
      <img src="img/flower.jpg" alt="flower" />
      <button id="open" onclick="showDetail()">상세 설명 보기</button>
      <div id="desc">
        <h1>등심 붓꽃</h1>
        <p>
          Detail Detail Detail Detail Detail Detail Detail Detail Detail Detail
          Detail Detail
        </p>
      </div>
    </div>

    <!-- script  -->
    <script>
      function showDetail() {
        let button = document.getElementById("open");
        if (button.innerHTML === "상세 설명 보기") {
          document.querySelector("#desc").style.display = "block";
          button.innerHTML = "상세 설명 닫기";
        } else {
          button.innerHTML = "상세 설명 보기";
          document.querySelector("#desc").style.display = "none";
        }
      }
    </script>
  </body>
</html>
