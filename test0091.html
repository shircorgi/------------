    <script>
      //별과 숫자로 된 트리 만들기
      //1******
      //12*****

      for (var hang = 1; hang <= 7; hang++) {
        for (var yeol = 1; yeol <= hang; yeol++) {
          document.wirte(`<span>${yeol}</span>`);
        }
        for (var yeol = 1; yeol <= 7 - hang; yeol++) {
          document.write(`<span>*</span>`);
        }
        document.write(`<br>`);
      }

      document.write(`<hr>`);
      for (var hang = 1; hang <= 7; hang++) {
        for (var yeol = 1; yeol <= 7; yeol++) {
          if (hang >= yeol) document.write(`<span>${yeol}</span>`);
          else document.write(`<span class="star">*</span>`);
        }
        document.write(`<br>`);
      }
    </script>
