<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li.new::after {
        content: "  NEW!!";
        color: red;
      }

      li.new::before {
        content: "WOW!!  ";
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>제품목록</h1>
      <ul>
        <li class="new">제품1</li>
        <li>제품2</li>
        <li>제품3</li>
        <li class="new">제품4</li>
      </ul>
    </div>
  </body>
</html>
