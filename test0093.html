  <body>
    <script>
      //피타고라스 정리는 a*a + b*b = c*c이다.
      // a,b,c 각각 1 이상 100 이하의 범위를 갖는 정수라면
      // 이 들 조합 중 피타고라스의 정리를 만족하는 조합은 몇 개나 있는지
      //답하는 프로그램을 작성해보자.
      //(단, 3중첩 반복문을 사용한다.)

      var count = 0;

      for (var a = 1; a <= 100; a++) {
        for (var b = 1; b <= 100; b++) {
          for (var c = 1; c <= 100; c++) {
            if (a * a + b * b === c * c) count++;
          }
        }
      }
      document.write(`${count}`);
