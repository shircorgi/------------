<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 600px;
        height: 300px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>이미지 캐러셀 입니다. 좌우 화살표 눌러 보세요!</h1>
    <div id="container">
      <div class="arrow" id="left">&lang;</div>
      <div class="arrow" id="right">&rang;</div>
    </div>

    <script>
      const container = document.querySelector("#container");
      const arrows = document.querySelectorAll(".arrow");
      const pics = [
        "img/간장새우장.jpg",
        "img/새우감바스.jpg",
        "img/새우구이.jpg",
        "img/새우머리버터구이.jpg",
      ];
      container.style.backgroundImage = `url(${pics[0]})`;
      container.style.backgroundSize = "cover";

      //slide animation
      let i = 0;
      //화살표 2개를 모두 움직이게 해야하므로 forEach
      arrows.forEach((arrow) => {
        arrow.addEventListener("click", (event) => {
          if (event.target.id === "left") {
            //이전그림
            i--;
            if (i < 0) {
              i = pics.length - 1;
            }
          } else if (event.target.id === "right") {
            //다음그림
            i++;
            if (i >= pics.length) {
              i = 0;
            }
          }
          container.style.backgroundImage = `url(${pics[i]})`;
        });
      });
    </script>
  </body>
</html>
