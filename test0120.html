<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM > form다루기</h1>
    <div id="container">
      <h1>수강 신청</h1>
      <form action="testForm">
        <fieldset>
          <legend>신청인</legend>
          <ul>
            <li>
              <label class="reg" for="usesrName">Name</label>
              <input type="text" name="Name" id="usesrName" />
            </li>
            <li>
              <label for="reg" for="class">Major</label>
              <select name="major" id="major">
                <option>--- Select Your Major ---</option>
                <option value="it">IT</option>
                <option value="design">Design</option>
                <option value="law">Law</option>
                <option value="arc">Architecture</option>
                <option value="science">Science</option>
              </select>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>신청 과목(Radio button)</legend>
          <p>Select your major this month</p>
          <label
            ><input name="subject" value="devops" type="radio" />devops</label
          >
          <label>
            <input name="subject" value="front" type="radio" />front</label
          >
          <label> <input name="subject" value="back" type="radio" />back</label>
        </fieldset>
        <fieldset>
          <legend>메일 서비스(Checkbox)</legend>
          <p>Submit Mail Service</p>
          <label><input name="mailing" value="DB" type="checkbox" />DB</label>
          <label
            ><input name="mailing" value="react" type="checkbox" />react</label
          >
          <label>
            <input name="mailing" value="nodejs" type="checkbox" />nodejs</label
          >
        </fieldset>
      </form>
    </div>
  </body>
</html>
